{% extends "base.html" %}

{% block content %}
<h2>Register</h2>

<form method="post">
    {% csrf_token %}

    {{ form.as_table }}

    <button type="submit">Register</button>
</form>
{% if form.errors %}
        <div class="errors">
            {{ form.errors }}
        </div>
    {% endif %}
<p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
{% endblock %}
